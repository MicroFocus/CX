<ias-dialog ng-click="onScrimClicked()">
    <ias-dialog-content ng-click="$event.stopPropagation()">
        <div class="ias-dialog-header">
            <div class="ias-title">Random Passwords</div>
        </div>
        <div class="ias-dialog-body">
           Select a password from one of the following:
            <div class="password-list">
                <a ng-repeat="password in $ctrl.generatedPasswords track by $index" ng-click="$ctrl.selectPassword(password, cancel)">{{password}}</a>
            </div>
        </div>
        <div class="ias-actions">
            <ias-button ng-click="cancel()">Close</ias-button>
        </div>
        <ias-button class="ias-icon-button ias-dialog-close-button" ng-click="cancel()">
            <ias-icon icon="close_thick"></ias-icon>
        </ias-button>
    </ias-dialog-content>
</ias-dialog>
