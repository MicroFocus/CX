<form name="widgetEditForm" novalidate role="form" ng-submit="saveDialog()">
    <div class="modal-header">
        <button class="close" type="button" ng-click="closeDialog()" role="button" aria-hidden="true"></button>
        <h4 class="modal-title">
            <i class="icon icon-configuration"></i>
            {{ widget.title | translate }}
        </h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" ng-show="validationError">
            <strong translate>
                Apply error:
            </strong>
            {{validationError}}
        </div>
        <div class="form-group">
            <label for="widgetTitle" translate>
                Title
            </label>
            <input type="text"
                   class="form-control"
                   id="widgetTitle"
                   ng-model="definition.title"
                   placeholder="Enter title"
                   required />
        </div>
        <div ng-if="widget.edit">
            <adf-widget-content model="definition" content="widget.edit"></adf-widget-content>
        </div>
    </div>
    <div class=modal-footer>
        <button class="btn btn-default pull-left"
                type="button"
                ng-click="closeDialog()"
                role="button"
                aria-label="Cancel editing the widget configuration">
            <i class="icon icon-cancel"></i>
            <span translate>
                Cancel
            </span>
        </button>
        <input type="submit"
               class="btn btn-success pull-right"
               ng-disabled="widgetEditForm.$invalid"
               value="{{ 'Apply'|translate }}"
               translate />
    </div>
</form>
