<p class="step-summary">Enter your sign-in information, or choose a secure external sign-in provider.</p>

<form role="form" class="form-horizontal" [formGroup]="detailsForm" novalidate>

  <div class="form-group">

    <div class="col-sm-12">

      <div class="btn-group" btnRadioGroup formControlName="signinType">
        <button type="button" btnRadio="account" class="btn btn-lg button-toggle-primary external-signin-button">
          New Account
        </button>
        <button type="button" btnRadio="facebook" class="btn btn-lg button-toggle-primary external-signin-button"
          aria-label="Sign in with Facebook">
          <img src="../../../assets/images/facebook.png" alt="Facebook">
        </button>
        <button type="button" btnRadio="google" class="btn btn-lg button-toggle-primary external-signin-button"
          aria-label="Sign in with Google">
          <img src="../../../assets/images/google.png" alt="Google">
        </button>
        <button type="button" btnRadio="linkedin" class="btn btn-lg button-toggle-primary external-signin-button"
          aria-label="Sign in with LinkedIn">
          <img src="../../../assets/images/linkedin.png" alt="LinkedIn">
        </button>
      </div>

    </div>

  </div>

  <div [hidden]="signinType !== 'account'" class="form-group form-fields" formGroupName="account">

    <div class="col-sm-12">

      <div class="form-group">

        <div class="col-sm-3">
          <label for="id" class="control-label">User ID</label>
        </div>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="User ID" formControlName="id">
        </div>

      </div>

      <div class="form-group">

        <div class="col-sm-3">
          <label for="password" class="control-label">Password</label>
        </div>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>

      </div>

      <div class="form-group">

        <div class="col-sm-3">
          <label for="passwordConfirm" class="control-label">Confirm Password</label>
        </div>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Confirm Password" formControlName="passwordConfirm">
        </div>

      </div>

    </div>

  </div>

</form>
