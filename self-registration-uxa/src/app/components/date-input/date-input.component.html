<div class="date-segment col-md-4">
  <ux-select [(value)]="month" [options]="months" placeholder="Month" display="name" key="value" [disabled]="disabled"></ux-select>
</div>
<div class="date-segment col-md-4">
  <ux-select [(value)]="day" [options]="days" placeholder="Day" [disabled]="disabled"></ux-select>
</div>
<div class="date-segment col-md-4">
  <ux-select [(value)]="year" [options]="years" placeholder="Year" [disabled]="disabled"></ux-select>
</div>
